<!DOCTYPE html>
<html lang="en">
<head>
    <title>Form</title>
</head>
<body>
   <h1>Form 1</h1>
   <form>
    <label for="FullName"><b>Full Name</b></label>
    <br>
    <input type="text" name="FullName" placeholder="Enter Your Full Name">
    <br>
    <br>
    <label for="Email"><b>Email</b></label>
    <br>
    <input type="email" name="Email" placeholder="example@gmail.com">
    <br>
    <br>
    <label for="ChooseExp"><b>Rate Our Services:</b></label>
    <br>
    <select name="Experience">
        <option value="Excellent" name="Experience">Excellent</option>
        <option value="Good" name="Experience">Good</option>
        <option value="Average" name="Experience">Average</option>
        <option value="Poor" name="Experience">Poor</option>
    </select>
    <br>
    <br>
    <label for="Recommendation"><b>Would you recommend our site to others?</b></label>
    <br>
    <label for="Yes">Yes</label>
    <input type="radio" name="Recommendation" value="Yes">
    <label for="No">No</label>
    <input type="radio" name="Recommendation" value="No">
    <br>
    <br>
    <label for="Comments"><b>Additional comments or experiences:</b></label>
    <br>
    <textarea name="Comments" rows="5" cols="28" placeholder="Tell Us More"></textarea>
    <br>
    <br>
    <label for="NewsLetter"><b>Would you like to recieve our news-letter?</b></label>
    <br>
    <label for="Yes">Yes</label>
    <input type="checkbox" name="NewsLetter" value="Yes">
    <label for="No">No</label>
    <input type="checkbox" name="NewsLetter" value="No">
    <br>
    <br>
    <input type="submit" value="Submit">
   </form>
</body>
</html>
