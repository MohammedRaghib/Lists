<!DOCTYPE html>
<html lang="en">
<head>
    <title>Book Review Form</title>
</head>
<body>
    <header>
    <h1><u>BOOK REVIEW FORM</u></h1>
    <h2>Fill out the form below</h2>
</header>
    <br>
    <main>
    <form action="">
        <label for="BookName">Book Name</label>
        <br>
        <input type="text" name="BookName">
        <br>
        <br>
        <label for="Rating">Rate book out of 10:</label>
        <br>
        <input type="number" name="Rating">
        <br>
        <br>
        <fieldset>
            <legend><b>Character Review</b></legend>
            <br>
            <label for="FavCharacter">Preffered character:</label>
            <br>
            <input type="text" name="FavCharacter">
            <br>
            <br>
            <label for="DetailsFavCharacter">Why is the character your preffered?</label>
            <br>
            <textarea name="DetailsFavCharacter" rows="5" cols="29"></textarea>
            <br>
            <br>
            <label for="WorstCharacter"><i>Least</i> preffered character:</label>
            <br>
            <input type="text" name="WorstCharacter">
            <br>
            <br>
            <label for="DetailsWorstCharacter">Why is the character your <i>least</i> preffered?</label>
            <br>
            <textarea name="DetailsWorstCharacter" rows="5" cols="29"></textarea>
            <br>
            <br>
        </fieldset>
        <br>
        <br>
        <label for="ReadAgain">Would you like to read it again in the future?</label>
        <br>
        <label for="Yes">Yes</label>
        <input type="radio" name="ReadAgain" value="Yes">
        <label for="No">No</label>
        <input type="radio" name="ReadAgain" value="No">
    </form>
</main>
<section>
    <p><b>Thank you for participating in this review</b></p>
</section>
<br>
    <nav>
        <p>Other Forms or Lists:</p>
        <a href="Feedback Form.html">Feedback Form</a> 
        <br>
        <a href="lists.html">List</a>
    </nav>
</body>
</html>
